name: Release

on:
    push:
        tags:
            # publish on any version tags:
                - v*
    
jobs:
    pypi:
        name: Publish Package
        runs-on: ubuntu-latest
        environment:
            name: release
        permissions:
            id-token: write
        steps:
            - uses: actions/checkout@v5
            - uses: astral-sh/setup-uv@v6
            - run: uv build
            - name: Validate Wheel
                run: uv run --isolated --no-project -p 3.13 --with dist/*.whl pytest tests/
            - name: Validate Source Distribution
                run: uv run --isolated --no-project -p 3.13 --with dist/*.tar.gz pytest tests/
            - run: uv publish --trusted-publishing always


